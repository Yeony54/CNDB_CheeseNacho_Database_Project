{% extends "base.html" %}

{% block html_body %}
<div class="container my-3">
    <div class="row my-3">
        <!-- 상단 '회원가입' 텍스트 -->
        <div class="col-4">
            <h4>회원가입</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'users:login' %}">로그인 하세요.</a></span>
        </div>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include "users/form_errors.html" %}

        <!-- 사용자 이름 입력 폼 -->
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>

        <!-- 비밀번호 입력 폼 -->
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>

        <!-- 비밀번호 확인 입력 폼 -->
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>

        <!-- 이메일 입력 폼 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>

        <!-- 전화번호 입력 폼 -->
        <div class="form-group">
            <label for="u_mobile">전화번호</label>
            <input type="text" class="form-control" name="u_mobile" id="u_mobile"
                   value="{{ form.u_mobile.value|default_if_none:'' }}">

        <!-- 프로필 이미지 입력 폼 -->
{#        <div class="form-group">#}
{#            <label for="u_image">프로필 이미지</label>#}
{#            <input type="file" class="form-control" name="u_image" id="u_image"#}
{#                   value="{{ form.u_image.value|default_if_none:'' }}">#}

        </div>
        <br>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>
{% endblock %}
