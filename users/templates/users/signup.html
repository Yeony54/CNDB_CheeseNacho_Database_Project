{#{% extends "base.html" %}#}

{% block html_body %}
<div class="container my-3">
    <!-- 상단 '회원가입' 텍스트 -->
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">
            회원가입 </legend>
    </fieldset>

    <!-- 회원가입 폼 -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include "users/form_errors.html" %}

        <!-- 사용자 이름 입력 폼 -->
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>

        <!-- 비밀번호 입력 폼 -->
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>

        <!-- 비밀번호 확인 입력 폼 -->
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>

        <!-- 이메일 입력 폼 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>

        <!-- 전화번호 입력 폼 -->
        <div class="form-group">
            <label for="u_mobile">전화번호</label>
            <input type="text" class="form-control" name="u_mobile" id="u_mobile"
                   value="{{ form.u_mobile.value|default_if_none:'' }}">
        </div>
        <br>
        <button class="btn btn-outline-info" type="submit" class="btn btn-primary">가입하기</button>
    </form>

    <!-- 클릭 시 로그인 페이지로 이동 -->
    <div class="row my-3" style="text-align: left">
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'users:login' %}">로그인하세요</a></span>
        </div>
    </div>
</div>
{% endblock %}
