{% extends "base.html" %}

{% block html_header %}
<title>login - CNDB</title>
{% endblock %}

{% block html_body %}

<div class="slider movie-items">
    <div class="container my-3">
        <div class="form-style-1 user-pro">
            <br>
            <form method="post" class="post-form" action="{% url 'users:login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->

                <div class="form-group-lg">
                    <label for="username"><h4 style="font-size: large;">U s e r n a m e</h4></label><br>
                    <div style="display: inline-block; text-align: center;">
                    <input type="text" class="form-control" name="username" id="username"
                           style="width: 500px; height: 50px; text-align: center;"
                           value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <br><br><br>
                    <label for="password"><h4 style="font-size: large;">P a s s w o r d</h4></label><br>
                    <div style="display: inline-block; text-align: center;">
                    <input type="password" class="form-control" name="password" id="password"
                           style="width: 500px; height: 50px; text-align: center;"
                           value="{{ form.password.value|default_if_none:'' }}">
                    </div>
                    <br><br><br>
                </div>

                <button type="submit" class="redbtn"
                        style="border-radius: 5em; border: 1px solid #0F2133;
                        width: 500px; height: 60px; font-size: large"
                >log in</button>
            </form>
            <br><br>

            <div style="display: inline-block; text-align: center; width: 700px; height: 50px;">
                {% include "users/form_errors.html" %}
            </div>

            <br><br><br><br><br><br><br><br>

        </div>
    </div>
</div>
{% endblock %}
